<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  (function () {
    var docEl = document.documentElement;
    docEl.className = docEl.className.replace(/\bno-js\b/g, '') + ' js ';

    var storageKey = 'mm-color-scheme';
    var theme = 'light';

    try {
      var storedTheme = localStorage.getItem(storageKey);
      if (storedTheme) {
        theme = storedTheme;
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
      }
    } catch (e) {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
      }
    }

    docEl.setAttribute('data-theme', theme);
    window.themeStorageKey = storageKey;
    window.initialTheme = theme;

    {% if site.enable_copy_code_button -%}
      window.enable_copy_code_button = true;
    {%- endif %}
  })();
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}" id="dark-theme" media="(prefers-color-scheme: dark)">
<script>
  (function () {
    var darkStylesheet = document.getElementById('dark-theme');
    if (!darkStylesheet) return;
    var theme = window.initialTheme || document.documentElement.getAttribute('data-theme');
    darkStylesheet.media = theme === 'dark' ? 'all' : 'not all';
  })();
</script>
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
